<body>
    <h2>BOOKMARKS</h2>
    <input type="text" placeholder="Search" style="display:block; height:2rem; width:95vw; background:lavender;"/>
    <ul>
        
    </ul>
    <script>
        (function(){
            let linksArray = [
                "https://gemini.google.com/app#Google Gemini | Research, Ideas", 
                "https://chatgpt.com#ChatGPT | Research, Ideas", 
                "https://www.perplexity.ai#ChatGPT | Research, Ideas", 
                "https://www.gitmind.com#GitMind | Research, Ideas", 
            ]
            
            $("input").on("keyup", function(e){
                for(let i = 0; i < linksArray.length; i++){
                    if( ($(this).val().length >= 3) && linksArray[i].toLowerCase().includes($(this).val().toLowerCase()) ){
                        let parts = linksArray[i].split("#"); 
                        $("ul").append( `<li><a href=` + parts[0] + `>` + parts[1] + `</a></li>` ); 
                    }
                }
            });
        })(); 
    </script>
